name: streamup-bot

build:
  type: docker

run:
  cmd: python main.py
  env:
    - name: API_ID
      value: "your_api_id"
    - name: API_HASH
      value: "your_api_hash"
    - name: BOT_TOKEN
      value: "your_bot_token"
    - name: STREAMUP_API_KEY
      value: "your_streamup_api_key"

ports:
  - port: 8000
    http_options:
      enabled: false
      
